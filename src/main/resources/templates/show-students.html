<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Read</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/new}">Add a Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/students}">Show Students</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="get" th:object="${search}" th:action="@{/students/result}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{pattern}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


<h1 class="text-center mt-5">Student List</h1>

<table class="d-block mx-auto">
  <tr>
    <th class="border p-3">First Name</th>
    <th class="border p-3">Last Name</th>
    <th class="border p-3">E-mail</th>
    <th class="border p-3">Phone Number</th>
    <th class="border p-3">Faculty</th>
    <th class="border p-3">Update</th>
    <th class="border p-3">Delete</th>
  </tr>
  <tr th:each="student : ${students}">
    <td class="border p-3" th:text="${student.getFirstName()}"></td>
    <td class="border p-3" th:text="${student.getLastName()}"></td>
    <td class="border p-3" th:text="${student.getEmail()}"></td>
    <td class="border p-3" th:text="${student.getPhoneNumber()}"></td>
    <td class="border p-3" th:text="${student.getFacultyEntity().getFacultyName()}"></td>
    <td class="border p-3"><a class="btn btn-primary" th:href="@{/updated/{id}(id = ${student.getId()})}">Edit</a></td>
    <td class="border p-3">
      <a class="btn btn-danger" th:href="@{/deleted/{id}(id = ${student.getId()})}">Delete</a>
    </td>
  </tr>
</table>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
